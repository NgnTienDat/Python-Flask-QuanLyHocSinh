<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Student Management Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <style>
        body {
            font-family: 'Heebo', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-header {
            text-align: center;
            color: #6e8efb;
            margin-bottom: 1rem;
        }
        .login-header h3, .login-header h5 {
            margin: 0;
            font-weight: 600;
        }
        .form-floating label {
            color: #777;
        }
        .form-control, .btn-primary, .form-select {
            border-radius: 8px;
        }
        .btn-primary {
            background: #6e8efb;
            border: none;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #5c7edb;
        }
        .show-password {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #6e8efb;
            cursor: pointer;
        }
        .show-password input {
            width: auto;
            margin: 0;
        }
    </style>
</head>

<body>
<div class="login-container">

    <div class="d-flex flex-column align-items-center">
        <div class="login-header">
            <h5 style="color: #1E90FF; margin-bottom: 10px;">HỆ THỐNG QUẢN LÝ HỌC SINH</h5>
            <br>
            <h5 style="color: #1E90FF; margin-top: 0;">Đăng Nhập</h5>
        </div>


        <!-- Username Input -->
        <div class="form-floating mb-3 w-100">
            <input type="text" class="form-control" id="username" placeholder="User name">
            <label for="username">Tài khoản</label>
        </div>

        <!-- Password Input -->
        <div class="form-floating mb-4 w-100">
            <input type="password" class="form-control" id="password" placeholder="Password">
            <label for="password">Mật khẩu</label>
        </div>

        <!-- Show Password Checkbox -->
        <div class="show-password w-100 mb-4">
            <input type="checkbox" id="showPassword" onclick="togglePassword()">
            <label for="showPassword">Hiện mật khẩu</label>
        </div>

        <!-- Sign In Button -->
        <button type="submit" class="btn btn-primary py-3 w-100">Đăng Nhập</button>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
</script>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
