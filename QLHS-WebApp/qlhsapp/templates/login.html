<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #4facfe, #00f2fe); height: 100vh; display: flex; justify-content: center; align-items: center;">
<div class="container">
    <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto; border-radius: 10px;">
        <h3 class="text-center mb-4 text-primary">HỆ THỐNG QUẢN LÝ HỌC SINH</h3>
        <div class="tab-content" id="myTabContent">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
            <div class="tab-pane fade show active" id="login" role="tabpanel">
                <form action="/login" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tài khoản</label>
                        <input type="text" class="form-control" id="username" name="username"
                               placeholder="Nhập tài khoản" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password"
                               placeholder="Nhập mật khẩu" required>
                    </div>
                    <!-- Show Password Checkbox -->
                    <div class="show-password w-100 mb-4">
                        <input type="checkbox" id="showPassword" onclick="togglePassword()">
                        <label for="showPassword">Hiện mật khẩu</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Đăng Nhập</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Link Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function togglePassword() {
        const passwordField = document.getElementById('password');
        passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }
</script>
</body>
</html>
