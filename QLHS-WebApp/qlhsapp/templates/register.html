<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <!-- Link Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background: linear-gradient(to right, #4facfe, #00f2fe); height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div class="container">


        <div class="card shadow-lg p-4" style="max-width: 500px; margin: auto; border-radius: 10px;">
            <h3 class="text-center mb-4 text-primary">HỆ THỐNG QUẢN LÝ HỌC SINH</h3>
            <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <a class="nav-link" id="login-tab" href="/login">Đăng Nhập</a>
                </li>
                <li class="nav-item" role="presentation">
                    <a class="nav-link active" id="register-tab" href="/register">Đăng Ký</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                {% if err_msg %}
                <div class="alert alert-danger">
                {{ err_msg }}
                {% endif %}
                <div class="tab-pane fade show active" id="register" role="tabpanel">
                    <form action="/register" method="post">
                        <input type="hidden" id="user_id" name="user_id" value="{{ user_id }}">
                        <div class="mb-3">
                            <label for="registerUsername" class="form-label">Tài khoản</label>
                            <input type="text" class="form-control" id="registerUsername" name="registerUsername" placeholder="Nhập tài khoản" required>
                        </div>
                        <div class="mb-3">
                            <label for="registerPassword" class="form-label">Mật khẩu</label>
                            <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Nhập mật khẩu" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu" required>
                        </div>
                        <div class="form-group">
                            <label for="user_role">Loại người dùng</label>
                            <select id="user_role" name="user_role" class="form-control" required>
                                <option value="STAFF">Nhân viên (STAFF)</option>
                                <option value="TEACHER">Giáo viên (TEACHER)</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Đăng Ký</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
    <!-- Link Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
