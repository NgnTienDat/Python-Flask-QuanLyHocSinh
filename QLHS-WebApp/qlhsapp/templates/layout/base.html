<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>QUAN LY HOC SINH</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{{ url_for('static', filename='img/favicon.ico') }}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">



    <!-- Template Stylesheet  -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style_btn.css') }}" rel="stylesheet">

    {% block css %} {% endblock %}

</head>
<body>

<div class="container-xxl position-relative bg-white d-flex flex-column p-0">
    <!-- Spinner Start -->
    <div id="spinner"
         class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <!-- Sidebar Start -->
    {% block sidebar %}

    {% endblock %}
    <!-- Sidebar End -->

    <!-- Content Start -->
    <div class="content flex-grow-1">
        <!-- Navbar Start -->
        {% block navbar %}
        {% include 'layout/navbar.html'%}
        {% endblock %}
        <!-- Navbar End -->

        <div class="main-content flex-grow-1" style="min-height: 80vh;">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Footer Start -->
        <footer class="footer">
            {% block footer %}
            {% include 'layout/footer.html'%}
            {% endblock %}
        </footer>
        <!-- Footer End -->
    </div>
    <!-- Content End -->


</div>

<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!-- Main JavaScript -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<script src="{{ url_for('static', filename='js/yearchart.js') }}"></script>
{% block js %} {% endblock %}
</body>
</html>
