{% extends 'layout/base.html'%}
{% block title %} Trang chủ {% endblock %}

{% block css %}
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
    }
    .form-container {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        max-width: 600px;
        margin: 0 auto;
        border: 1px solid #ddd;
        padding: 20px;
        border-radius: 8px;
        background-color: #f9f9f9;
    }
    .form-group {
        flex: 1 1 calc(50% - 10px);
        display: flex;
        flex-direction: column;
    }
    .form-group label {
        margin-bottom: 8px;
        font-weight: bold;
    }
    .form-group input, .form-group select {
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .button-group {
    width: 100%;
    text-align: right; /* Căn nút sang bên phải */
    margin-top: 20px;
}

    .button-group button {
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 0 10px;
    }
    .btn-save {
        background-color: #28a745;
        color: white;
    }
    .btn-save:hover {
        background-color: #218838;
    }
    .btn-cancel {
        background-color: #dc3545;
        color: white;
    }
    .btn-cancel:hover {
        background-color: #c82333;
    }
</style>
{% endblock %}
{% block sidebar %}
{% include 'layout/sidebar-admin.html'%}
{% endblock %}

{% block content %}
<div class="container-fluid pt-4 px-4">
    <div class="row g-4">
        <!-- Thanh Breadcrumb -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/">Học sinh</a></li>
                <li class="breadcrumb-item"><a href="/add-student">Tiếp nhận học sinh</a></li>
            </ol>
        </nav>
        <h1>Tiếp nhận học sinh</h1>
        <!-- Họ và tên -->
        <div class="form-group">
            <label for="name">Họ và tên</label>
            <input type="text" id="name" placeholder="Nhập họ và tên">
        </div>
        <!-- Địa chỉ -->
        <div class="form-group">
            <label for="address">Địa chỉ</label>
            <input type="text" id="address" placeholder="Nhập địa chỉ">
        </div>
        <!-- Giới tính -->
        <div class="form-group">
            <label for="gender">Giới tính</label>
            <select id="gender">
                <option value="Nam">Nam</option>
                <option value="Nữ">Nữ</option>
                <option value="Khác">Khác</option>
            </select>
        </div>
        <!-- Ngày sinh -->
        <div class="form-group">
            <label for="date_of_birth">Ngày sinh</label>
            <input type="date" id="date_of_birth">
        </div>
        <!-- Email -->
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Nhập email">
        </div>
        <!-- Số điện thoại -->
        <div class="form-group">
            <label for="phone_number">Số điện thoại</label>
            <input type="tel" id="phone_number" placeholder="Nhập số điện thoại">
        </div>
        <div class="button-group">
            <button class="btn-save">Lưu</button>
            <button class="btn-cancel">Hủy</button>
        </div>
    </div>
</div>


{% endblock %}
